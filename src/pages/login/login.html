<ion-header>

  <ion-navbar hideBackButton color="primary">
    <!-- <ion-title align = "center" style="font-family:'Courier New', Courier, monospace" > -->
    <ion-title align="center" style="font-family:'Courier New', Courier, monospace">
      <b>Bookable</b>
    </ion-title>
  </ion-navbar>

</ion-header>



<ion-content padding>
    <h2><div style="text-align: center">Booking Made Easy</div></h2>

  <ion-grid>
    <ion-row align-items-center>
      <ion-col>
        <div style="align-items:center"><img src="../../assets/imgs/booking.png" width="150" height="150"></div>
      </ion-col>
      <ion-col>
        <br>
        <ion-list class="border">
          <ion-item-divider>
            <ion-input type="text" placeholder="Email" [(ngModel)]="email"></ion-input>
          </ion-item-divider>
          <ion-item-divider>
            <ion-input type="password" placeholder="Password" [(ngModel)]="password"></ion-input>
          </ion-item-divider>
        </ion-list>
        <div><button ion-button (click)="login()" full>Login</button></div>
        <br>
        <br>
        <br> Don't have an account? Get one here!
        <button ion-button (click)="goToRegistration()">Register</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
