<ion-header>

  <ion-navbar color="primary">
        <ion-title>Cart<button class = "checkoutbutton" ion-button (click)=presentPaymentModal()>Checkout</button></ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-grid>
        <ion-row>
          <ion-col>
            <ion-card>
              <img src="../../assets/imgs/searestaurant.jpg"/>
              <ion-card-content>
                <div class="center">
                  <ion-card-title>
                  Sea Restaurant
                  </ion-card-title>
                <p>
                  Reservation: Table 3
                </p> 
              </div>
              </ion-card-content>
              <div class="center"><button ion-button (click)=goToMap()>Change Reservation</button></div>
              </ion-card>
            </ion-col>
        </ion-row>
      </ion-grid>
</ion-content>
