<ion-header>

  <ion-navbar color="primary">
    <!-- <ion-title align = "center" style="font-family:'Courier New', Courier, monospace" > -->
    <ion-title align="center" style="font-family:'Courier New', Courier, monospace">
      <b>{{venueName}}</b>
    </ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <button ion-button (click)="showMap()">Show Map</button>
  <ion-grid>
    <ion-row>
   <div *ngFor="let row of map; let i = index" >
     <ion-col col-6>
    <button ion-button full outline *ngFor="let column of row; let j = index" (click)="addEvent(([i]),([j]))" [ngStyle]="{'background-color': buttonColor}">
      {{column}}
    </button>
  </ion-col>
</div> 


</ion-row> 
<h3>You have selected</h3>
<br>
<h2> Row: {{row}} </h2>
<br>
<h2>Column: {{column}} </h2>
<br>
<button ion-button (click)="makeReserve()"> 
 Book</button>
