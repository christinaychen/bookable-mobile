<ion-header>

  <ion-navbar color="primary">
    <!-- <ion-title align = "center" style="font-family:'Courier New', Courier, monospace" > -->
    <ion-title style="font-family:'Courier New', Courier, monospace">
      <b>Venues</b>
    </ion-title>
  </ion-navbar>
</ion-header>



<ion-content padding>
  <b>You're looking for {{this.search}} around {{this.location}}</b>
  <ion-list>
 
        <ion-card *ngFor="let business of businessSearch">
          <img src="{{business.image_url}}"/>
          <ion-card-content>
            <div class="center"><ion-card-title>
              {{business.name}}
              </ion-card-title>
          </div>
          </ion-card-content>
          <div class="center"><button ion-button (click)=goToDetails(business)>See Details</button>
          <button ion-button (click)="goToMap()">Make Reservations</button></div>        </ion-card>
  </ion-list>
