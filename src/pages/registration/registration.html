<ion-header>

  <ion-navbar color="primary">
    <ion-title align = "center" style="font-family:'Courier New', Courier, monospace" ><b>Registration</b></ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
    <ion-list class="border">
        <ion-item-divider>
          <ion-label fixed>Full Name</ion-label>
          <ion-input type="text" [(ngModel)]="name"></ion-input>
        </ion-item-divider>
        <ion-item-divider>
            <ion-label fixed>Age</ion-label>
            <ion-input type="number" [(ngModel)]="age"></ion-input>
          </ion-item-divider>
        <ion-item-divider>
            <ion-label fixed>Email</ion-label>
            <ion-input type="text"[(ngModel)]="email"></ion-input>
          </ion-item-divider>
        <ion-item-divider>
          <ion-label fixed>Password</ion-label>
          <ion-input type="password" [(ngModel)]="password"></ion-input>
        </ion-item-divider>
      </ion-list>
    <button ion-button (click)="finalizeRegister()" full>Register</button>
</ion-content>
