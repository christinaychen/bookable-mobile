<ion-header>

  <ion-navbar hideBackButton color="primary">
    <ion-title>search</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  I'm Looking to Book:
  <ion-list>
    <ion-item>
      <button ion-button (click)="reveal()">Restaurants</button>
    </ion-item>
    <ion-list [hidden]="shouldHide">
        <ion-item>
          Card Header
        </ion-item>
      </ion-list>
    <ion-item>
      <button ion-button>Movies</button>
    </ion-item>
    <ion-item>
      <button ion-button>Transportation</button>
    </ion-item>
  </ion-list>
  Search to find a venue:               
  <ion-searchbar
  [(ngModel)]="myInput"
  [showCancelButton]="shouldShowCancel"
  (ionInput)="onInput($event)"
  (ionCancel)="onCancel($event)">
  </ion-searchbar>

  <ion-list>
      <ion-item *ngFor="let venue of venues">
        {{ venue.name }}
      </ion-item>

    </ion-list>
</ion-content>
