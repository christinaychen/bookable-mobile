<ion-header>

  <ion-navbar hideBackButton color="primary">
    <ion-title>search</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

        Search to find a venue:               
        <ion-searchbar
        [(ngModel)]="myInput"
        [showCancelButton]="shouldShowCancel"
        (ionInput)="onInput($event)"
        (ionCancel)="onCancel($event)">
        </ion-searchbar>
    
        <ion-list>
            <ion-item *ngFor="let venue of venues">
              {{ venue.name }}
            </ion-item>
      
          </ion-list>

</ion-content>
