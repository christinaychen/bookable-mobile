<ion-header>

  <ion-navbar color="primary">
    <ion-title style = "font-family: 'Courier New', Courier, monospace"><b>Recently Booked</b></ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
      <ion-list>
        <h1 class="label" *ngFor="let bookedItem of bookedItemArray">
          <button style="background-color:white"> <img src="{{bookedItem.image_url}}"></button>
          <ion-item><b>{{bookedItem.name}}</b><p>Seat: Row-{{bookedItem.x}} Column-{{bookedItem.y}}</p></ion-item>
        </h1>

      </ion-list>





</ion-content>
